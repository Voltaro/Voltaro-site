<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltaro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #f1c40f;
            text-align: center;
        }
        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            z-index: 0;
            width: 80%;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 2em;
        }
        .buy-button {
            display: inline-block;
            padding: 0.8em 1.5em;
            margin: 1em auto;
            background-color: #f1c40f;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .qr-code {
            margin: 2em 0;
        }
        .footer {
            margin-top: 3em;
            font-size: 0.9em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <img src="voltaro_logo.png" alt="Voltaro Logo" class="background-logo">
    <div class="content">
        <h1>⚡ Voltaro</h1>
        <p>Decentralized Power. Recharged Future.</p>
        <a href="https://pancakeswap.finance/swap?outputCurrency=0x8674F291eE8eA9B56026729476a03710e3533e79" class="buy-button">Buy VOLT</a>
        <div class="qr-code">
            <img src="qrcode.png" alt="QR Code" width="180">
        </div>
        <div class="footer">
            <p><a href="whitepaper.pdf" style="color: #f1c40f;">Whitepaper</a></p>
            <p>© 2025 Voltaro. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
